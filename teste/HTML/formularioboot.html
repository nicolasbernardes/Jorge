<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>


<body>

    <div class="container bg-success text-white mt-5 px-2">
		<form action="recibe.html" method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="form-group col-6 col-md-4">
			   		<label for="exampleFormControlInput1">Email</label>
			   		<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
			  	</div>
				<div class="form-group col-6 col-md-4">
			   		<label for="exampleFormControlInput1">Telefono</label>
			    	<input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(+598)xxx-xxxx">
				</div>
				<div class="form-group col-12 col-md-4">
				    <label for="exampleFormControlSelect1">Melhor forma de contacto</label>
				    <select class="form-control" id="exampleFormControlSelect1">
				      <option>Telefono</option>
				      <option>Email</option>
				      <option>Instagram</option>
                      <option>Twitter</option>
				    </select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-12 col-md-4">
					<label for="exampleFormControlSelect2">Mejor hora para contacto</label>
					<select multiple class="form-control" id="exampleFormControlSelect2">
					    <option>08:00 - 12:00</option>
					    <option>12:01 - 16:00</option>
					    <option>16:01 - 20:00</option>
					    <option>20:01 - 24:00</option>
					</select>
				</div>
				<div class="form-group col-12 col-md-8">
					<label for="exampleFormControlTextarea1">Mensaje</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
		 	</div>
		 	<button type="submit" class="btn btn-primary m-2">Enviar</button>
		</form>	
	</div>


    
</body>
</html>
